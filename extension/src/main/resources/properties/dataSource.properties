jdbc.driverClass=com.mysql.jdbc.Driver
#jdbc\u8FDE\u63A5\u4E32
jdbc.url=${jdbc.url}?useUnicode=true&amp;characterEncoding=UTF-8&amp;zeroDateTimeBehavior=convertToNull
#\u6570\u636E\u5E93\u7528\u6237\u540D
jdbc.user=${jdbc.user}
#\u6570\u636E\u5E93\u5BC6\u7801
jdbc.password=${jdbc.password}


#\u8FDE\u63A5\u6C60\u4E2D\u4FDD\u7559\u7684\u6700\u5C0F\u8FDE\u63A5\u6570
jdbc.minPoolSize=2
#\u8FDE\u63A5\u6C60\u4E2D\u4FDD\u7559\u7684\u6700\u5927\u8FDE\u63A5\u6570
jdbc.maxPoolSize=20
#\u6700\u5927\u7A7A\u95F2\u65F6\u95F4,300\u79D2\u5185\u672A\u4F7F\u7528\u5219\u8FDE\u63A5\u88AB\u4E22\u5F03\u3002\u82E5\u4E3A0\u5219\u6C38\u4E0D\u4E22\u5F03
jdbc.maxIdleTime=300
#\u5F53\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u8017\u5C3D\u7684\u65F6\u5019c3p0\u4E00\u6B21\u540C\u65F6\u83B7\u53D6\u7684\u8FDE\u63A5\u6570
jdbc.acquireIncrement=5
#JDBC\u7684\u6807\u51C6\u53C2\u6570\uFF0C\u7528\u4EE5\u63A7\u5236\u6570\u636E\u6E90\u5185\u52A0\u8F7D\u7684PreparedStatements\u6570\u91CF\u3002\u4F46\u7531\u4E8E\u9884\u7F13\u5B58\u7684statements\u3000\u5C5E\u4E8E\u5355\u4E2Aconnection\u800C\u4E0D\u662F\u6574\u4E2A\u8FDE\u63A5\u6C60\u3002
#\u6240\u4EE5\u8BBE\u7F6E\u8FD9\u4E2A\u53C2\u6570\u9700\u8981\u8003\u8651\u5230\u591A\u65B9\u9762\u7684\u56E0\u7D20\u3002\u3000\u5982\u679CmaxStatements\u4E0EmaxStatementsPerConnection\u5747\u4E3A0\uFF0C\u5219\u7F13\u5B58\u88AB\u5173\u95ED\u3002Default:0
jdbc.maxStatements=1000
#\u521D\u59CB\u5316\u65F6\u83B7\u53D6\u7684\u8FDE\u63A5\u6570\uFF0C\u53D6\u503C\u5E94\u5728minPoolSize\u4E0EmaxPoolSize\u4E4B\u95F4
jdbc.initialPoolSize=5
#\u6BCF300\u79D2\u68C0\u67E5\u6240\u6709\u8FDE\u63A5\u6C60\u4E2D\u7684\u7A7A\u95F2\u8FDE\u63A5
jdbc.idleConnectionTestPeriod=300
#\u5B9A\u4E49\u5728\u4ECE\u6570\u636E\u5E93\u83B7\u53D6\u65B0\u8FDE\u63A5\u5931\u8D25\u540E\u91CD\u590D\u5C1D\u8BD5\u7684\u6B21\u6570
jdbc.acquireRetryAttempts=30
